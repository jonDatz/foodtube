<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project X</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/youtube.js"></script>
  <script type="text/javascript" src="assets/javascript/edamam.js"></script>
</head>

<body>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">

      <a class="navbar-brand" href="#">FoodTube</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>


  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Search for your favorite recipes and learn how to make delicious meals in no time!</h1>
          <h1 class="mb-5"></h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form id="search-term" class="form-inline" action="#resultsAnchor">
            <input id="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
              required>
            <button class="btn btn-outline-light" id="button" type="submit"> <strong>Search</strong></button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!--Displays recipe info and id's are still movie themed-->
  <div class="container">
    <div class="row">

      <!-- container for recipe cards -->
      <div class="col-md-9" id="recipeCards">
      </div>

      <!--List of Youtube Results-->
      <div class="col-md-3" id="videos">
        <div class="card h-100 bg-light mb-3" style="max-width: 100%;">
          <div class="card-header">Videos</div>
          <div class="card-body">
            <h5 class="card-title" id="video-title"></h5>
            <p class="card-text" id="video-info"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 bg-dark fixed-bottom" id="footer">
      <p class="m-0 text-center text-white">Copyright &copy; Project X 2018</p>
  </footer>


</body>

</html>
